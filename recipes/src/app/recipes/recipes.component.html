<div class="row">
  <div class="col-md-5 col-sm-12 col-xs-12">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7 col-sm-12 col-xs-12">
    <ng-container *ngIf="selectedRecipe$ | async as selectedRecipe; else noSelectedRecipe">
      <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
    </ng-container>
  </div>
</div>

<ng-template #noSelectedRecipe>
  <div>You haven't selected recipe yet</div>
</ng-template>
