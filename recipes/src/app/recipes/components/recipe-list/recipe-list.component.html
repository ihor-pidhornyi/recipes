<div class="row">
  <div class="col-xs-12">
    <button class="button" mat-raised-button [color]="'primary'">New Recipe</button>
  </div>
</div>

<mat-divider></mat-divider>

<ng-container *ngIf="recipes$ | async as recipes">
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipe of recipes; trackBy: trackByFn"
        [recipe]="recipe"
        class="card-container"
      ></app-recipe-item>
    </div>
  </div>
</ng-container>
