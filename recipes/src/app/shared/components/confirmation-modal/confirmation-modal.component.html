<h1>Warning!</h1>
<p>{{ data.contentText }}</p>
<mat-checkbox [formControl]="askAgain" [color]="'primary'" *ngIf="data?.askAgain">Don't ask me again</mat-checkbox>
<div class="buttons">
  <button
    mat-raised-button
    [color]="'primary'"
    (click)="confirm()"
  >
    {{ data?.confirmText ?? 'Ok'}}
  </button>
  <button
    mat-stroked-button
    [color]="'primary'"
    (click)="discard()"
  >
    {{ data?.rejectText ?? 'Cancel'}}
  </button>
</div>
