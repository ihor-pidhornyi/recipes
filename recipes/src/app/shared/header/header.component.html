<mat-toolbar [color]="'primary'">
  <div class="header">
    <div class="header__half">
      <a class="header__title header__link" [routerLink]="['/']">Recipe book</a>
      <ul class="header__links">
        <li><a [routerLink]="['/recipes']" routerLinkActive="header__link_active" class="header__link">Recipes</a></li>
        <li><a [routerLink]="['/shopping']" routerLinkActive="header__link_active" class="header__link">Shopping List</a></li>
      </ul>
    </div>
    <div class="header__half">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>file_download</mat-icon>
          <span>Save data</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>description</mat-icon>
          <span>Fetch data</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
