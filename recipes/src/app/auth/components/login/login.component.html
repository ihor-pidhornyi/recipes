<ng-container *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="login()" class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hidden ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="toggleField()" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidden" type="button">
        <mat-icon>{{ hidden ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <p>Don't have an account? <a [routerLink]="['/auth', 'register']">Create it!</a></p>
    <button mat-raised-button [color]="'primary'">Login</button>
  </form>
</ng-container>
